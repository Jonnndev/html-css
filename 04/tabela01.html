<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
table{
    border-collapse: collapse;
    width: 400px;
    height: 400px;
}
tr{
    border: 1px solid black;
    margin: 8px;
}
td{
    border: 1px solid black;
    margin: 8px;
    text-align: center;
    vertical-align: text-top;
}

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Especie</th>
            <th>Clima</th>
            <th>Pais</th>
        </tr>

        <tr>
            <td>Joao</td>
            <td>Humano</td>
            <td>Tropical</td>
            <td>Brasil</td>

        </tr>
    </table>
</body>
</html>
